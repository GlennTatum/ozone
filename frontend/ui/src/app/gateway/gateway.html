<!-- Full-screen flex container -->
<section class="hero is-fullheight has-background-dark">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="gateway box mx-auto">
        <h2 class="title is-4 mb-5 has-text-weight-semibold has-text-link-light">
          Google Developer Groups @ RIT
        </h2>

        <form [formGroup]="form" (ngSubmit)="onClickStart()" class="gateway-form">
          <div class="field">
            <label class="label has-text-light" for="resourceId">Resource ID</label>
            <div class="control has-text-centered">
              <input
                id="resourceId"
                type="text"
                maxlength="6"
                formControlName="resourceId"
                class="input code-input is-medium has-text-centered"
                placeholder="______"
              />
            </div>
          </div>

          <div class="control mt-4">
            <button type="submit" class="button is-link is-fullwidth is-rounded">
              Start
            </button>
          </div>
        </form>

        <hr />

        <div *ngIf="eventResponse; else loading">
          <p class="is-size-5 has-text-weight-medium">
            Port Assignment:
            <a
              class="port-link"
              [href]="baseUrl + eventResponse.PortAssignment"
              target="_blank"
              rel="noopener noreferrer"
            >
              <strong>{{ eventResponse.PortAssignment }}</strong>
            </a>
          </p>
        </div>

        <ng-template #loading>
          <p class="has-text-grey-light">No data fetched yet.</p>
        </ng-template>
      </div>
    </div>
  </div>
</section>
